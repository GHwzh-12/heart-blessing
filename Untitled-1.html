<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心祝福弹窗测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #1a1a2e;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6b6b;
        }
        .heart {
            font-size: 100px;
            color: red;
            margin: 30px;
            animation: beat 1s infinite alternate;
        }
        @keyframes beat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .qr-placeholder {
            background: white;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
        }
        .success {
            color: #06d6a0;
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>爱心祝福弹窗测试页面</h1>
    <div class="success">✓ GitHub Pages 部署成功！</div>
    <div class="heart">❤️</div>
    <p>这是一个测试页面，证明您的GitHub Pages已经正常工作。</p>
    <p>当前页面链接：<br><strong id="pageUrl"></strong></p>
    <p>请将上面的链接分享给朋友，或用手机扫码访问。</p>
    
    <div class="qr-placeholder">
        二维码占位符<br>（实际页面会显示真实二维码）
    </div>
    
    <script>
        // 显示当前页面链接
        document.getElementById('pageUrl').textContent = window.location.href;
        
        // 提示用户
        alert("页面加载成功！如果您看到此消息，说明GitHub Pages工作正常。");
    </script>
</body>
</html>
